	<h1>레오나르도 디카프리오</h1>
	<p>레오나르도 디카프리오는 미국의 배우, 프로듀서입니다. 1974년 11월 11일 미국 캘리포니아주 로스앤젤레스에서 태어났습니다.</p>
	<p>그는 다수의 영화에서 주연으로 활약하였으며, 2016년 오스카상에서 '레브넌트:죽음에서 돌아온 자'로 남우주연상을 수상하였습니다.</p>
